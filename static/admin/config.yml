backend:
  name: git-gateway
  branch: master
publish_mode: editorial_workflow
media_folder: "src/assets/imgs/uploads"

collections:
  - name: "update"
    label: "Update"
    folder: "src/_posts/updates"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: hidden, default: "update"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Rating (scale of 1-5)", name: "rating", widget: "number"}
      - {label: "Body", name: "body", widget: "markdown"}


collections:
  - name: "product"
    label: "Product"
    folder: "src/_items/products"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: hidden, default: "product"}
      - {label: "Title", name: "title", widget: "string"}
